<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website</title>
    <style>
        /* Style for the University Website */

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #004080;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em;
            font-weight: normal;
            text-decoration: underline;
            color: #0056b3;
        }

        p {
            font-size: 1em;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            border-top: 4px solid #004080;
        }

        header p,
        footer p {
            font-style: italic;
            font-weight: lighter;
        }

        section {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our University</h1>
        <p>Your journey to excellence starts here!</p>
    </header>
    <section>
        <h2>About Us</h2>
        <p>We are committed to providing the best education and facilities to help students succeed.</p>
    </section>
    <footer>
        <p>Contact us at: info@university.com</p>
    </footer>
</body>

</html>
