<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating List</title>
</head>

<body>

    <header>
        <h1>Creating List Using HTML</h1>
    </header>

    <main>
        <ul style="list-style-type: decimal;">
            <li>BSc</li>
            <ul style="list-style-type: lower-alpha;">
                <li>Semester-1</li>
                <ul style="list-style-type: disc;">
                    <li>ICE-3101</li>
                    <li>ICE-3102</li>
                </ul>
                <li>Semester-2</li>
            </ul>
            <li>MSc</li>
        </ul>
    </main>

</body>

</html>
