<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day and Time</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .time-display {
            text-align: center;
            padding: 20px;
            border: 2px solid #007a33;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007a33;
        }
    </style>
</head>

<body>
    <div class="time-display" id="timeDisplay"></div>

    <script>
        function displayDateTime() {
            const date = new Date();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayName = days[date.getDay()];

            // 24-hour format
            let hours24 = date.getHours();
            let minutes = date.getMinutes();
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            const formattedTime24 = hours24 + ":" + minutes;

            // 12-hour format
            let hours12 = hours24 % 12 || 12;
            let ampm;
            if (hours24 >= 12) {
                ampm = 'PM';
            } else {
                ampm = 'AM';
            }
            const formattedTime12 = hours12 + ":" + minutes + " " + ampm;

            // Display both formats
            const output = "Today is " + dayName + ".<br>The current time is:<br>24-hour format: " + formattedTime24 + "<br>12-hour format: " + formattedTime12;
            document.getElementById("timeDisplay").innerHTML = output;
        }

        displayDateTime();
    </script>

</body>

</html>
