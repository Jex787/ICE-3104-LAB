<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day and Time</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .time-display {
            text-align: center;
            padding: 20px;
            border: 2px solid #007a33;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007a33;
        }
    </style>
</head>

<body>
    <div class="time-display" id="timeDisplay"></div>

    <script>
        function displayDateTime() {
            const date = new Date();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayName = days[date.getDay()];
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12; // Convert to 12-hour format
            hours = hours ? hours : 12; // The hour '0' should be '12'
            const formattedTime = `${hours < 10 ? '0' : ''}${hours} ${ampm}; ${minutes < 10 ? '0' : ''}${minutes}`;

            const output = `Today is ${dayName}.<br>The current time is: ${formattedTime}`;
            document.getElementById("timeDisplay").innerHTML = output;
        }

        // Call the function to display the date and time
        displayDateTime();
    </script>
</body>

</html>
