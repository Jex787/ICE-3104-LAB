<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting Tags</title>
</head>

<body>
    <h1>Text Formatting Example</h1>
    <p>This text is <b>bold</b>, this text is <i>italic</i>, and this text is <u>underlined</u>.</p>
    <p>This is <small>small text</small>, and this text is <mark>highlighted</mark> for emphasis.</p>
</body>

</html>
