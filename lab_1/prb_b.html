<!DOCTYPE html>
<html>
<head>
    <title>Basic Text Formatting</title>
</head>
<body>
    <p><b>Bold text</b> shows emphasis in bold style.</p>
    <p><i>Italic text</i> is used for emphasis or quotes.</p>
    <p><u>Underlined text</u> draws attention.</p>
    <p><strike>Strikethrough text</strike> represents deleted or incorrect information.</p>
    <p>Use <sup>superscript</sup> for footnotes or exponents.</p>
</body>
</html>
