<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Integer Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007a33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a24;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Largest Integer Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first integer">
    <input type="number" id="num2" placeholder="Enter second integer">
    <input type="number" id="num3" placeholder="Enter third integer">
    <button onclick="findLargest()">Find Largest</button>
    <div class="result" id="result"></div>

    <script>
        function findLargest() {
            // Get values from input fields
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            // Find the largest number using Math.max
            const largest = Math.max(num1, num2, num3);

            // Display the result
            document.getElementById('result').innerText = "The largest integer is: " + largest;
        }
    </script>
</body>

</html>
