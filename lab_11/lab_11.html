<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division of Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Multiplication and Division Calculator</h2>

        <label for="num1">1st Number:</label>
        <input type="number" id="num1" required>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" required>
        <div>
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function multiply() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("result").innerHTML = "The Result is: " + result;
        }
        function divide() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").innerHTML = "Division by zero is undefined.";
            } else {
                let result = num1 / num2;
                document.getElementById("result").innerHTML = "The Result is: " + result;
            }
        }
    </script>
</body>

</html>
